<h2>ToDo</h2>
<ul class="todo-list">
  @if(todoList().length == 0) {
  <li class="list-item">Всі завдання виконані!</li>
  } @else { @for (todo of todoList(); track $index) {
  <li
    list-item
    [id]="todo.id"
    [title]="todo.task"
    (done)="removeTask($event)"
    buttonText="Зроблено"
  ></li>
  } }
  <span class="count">{{todoList().length}}</span>
</ul>
<button type="button" class="showAll">Show All</button>
